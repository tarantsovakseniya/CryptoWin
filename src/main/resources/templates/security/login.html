<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body style="color:Black; background-color: #e7e8e8;">

<div th:replace="fragments/header :: top-navbar"></div>

<div class="container mt-3">

    <div th:if="${error} == 'sub'" class="alert alert-dismissible fade show" style="background-color: #FFC0CB"
         role="alert">
        <h4 class="alert-heading">Ошибка доступа</h4>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <p class="lead">Извините, но раздел "Подписки" доступен лишь зарегистрированным пользователям</p>
        <hr class="my-4">
        <p class="mb-0">Для оформления подписки вам необходимо
           войти в аккаунт или
            <a href="/register" class="alert-link">зарегистрироваться</a>.</p>
    </div>


    <form method="post" action="/login">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                Invalid username or password.
            </div>
        </div>

        <div th:if="${param.logout}">
            <div class="alert alert-info">
                You have been logged out.
            </div>
        </div>

        <div class="card ml-auto mr-auto" style="max-width: 600 px;">
            <div class="card-header">
                Вход
            </div>

            <div class="card-body">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" name="username" class="form-control form-control-sm" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" name="password" class="form-control form-control-sm" id="password">
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success float-right">Войти</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
